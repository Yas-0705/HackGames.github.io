<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Predictor — Jeux</title>
  <meta name="theme-color" content="#0b0f1c" />
  <style>
    :root{
      --bg:#0b0f1c; --bg2:#101729; --card:#0f1732; --text:#e6eaf5; --muted:#9fb0c9;
      --brand:#f43f5e; --brand2:#ff7a59;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg, #0b0f1c 0%, #0a1226 100%); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Arial,sans-serif;
    }
    .app{ min-height:100svh; max-width:520px; margin:0 auto; padding:10px 12px 24px; display:flex; flex-direction:column; gap:14px }
    header{
      position:sticky; top:0; z-index:10; background:linear-gradient(180deg, rgba(11,15,28,.98), rgba(11,15,28,.85));
      backdrop-filter:blur(6px); padding:10px 6px 8px; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .head{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:0 4px }
    .brand{ font-weight:900; letter-spacing:.5px; font-size:22px }
    .brand .r{ color:var(--brand) } .brand .o{ color:var(--brand2) }
    .search-btn{
      width:38px; height:38px; border-radius:10px; border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(145deg,#141f3f,#0f1732); color:#cbd5e1; display:grid; place-items:center; cursor:pointer;
    }
    .search-wrap{ display:none; margin-top:10px }
    .search-wrap.active{ display:block }
    .search{
      width:100%; height:42px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#0f1732; color:#e6eaf5; padding:0 12px; font-size:14px; outline:none;
    }

    .grid{ display:grid; grid-template-columns:repeat(2, 1fr); gap:14px; margin-top:8px }
    .item{ text-decoration:none; color:inherit }
    .thumb{
      width:100%; aspect-ratio:16/10; border-radius:14px; overflow:hidden;
      border:1px solid rgba(255,255,255,.06); background:#0f1732; position:relative; box-shadow:0 8px 18px rgba(0,0,0,.25);
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; transform:scale(1.01) }
    .name{ margin-top:8px; font-weight:800; font-size:14px; text-align:center; color:#d9e1f2 }

    footer{ margin-top:auto; color:#9fb0c9; font-size:12px; text-align:center; opacity:.75; padding-top:10px }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="head">
        <div class="brand">PREDIC<span class="r">T</span><span class="o">OR</span></div>
        <button class="search-btn" id="btnSearch" aria-label="Rechercher">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#cbd5e1" stroke-width="2"/><path d="M20 20L17 17" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <div class="search-wrap" id="searchWrap">
        <input id="search" class="search" type="search" placeholder="Rechercher un jeu..." />
      </div>
    </header>

    <section class="grid" id="grid"></section>

    <!-- <footer>© 2025 Predictor — Site public non affilié aux marques mentionnées. +18.</footer> -->
  </div>

  <script>
    // Remplace ces URLs par tes images
    const IMAGES = {
      crash: 'https://1xlite-93399.world/games-frame/sfiles/games-images/game-previews/game-371.webp',
      mines:   'https://1xlite-93399.world/games-frame/sfiles/games-images/game-previews/game-508.webp',
      apple:   'https://1xlite-93399.world/games-frame/sfiles/games-images/game-previews/game-138.webp',
    };

    const GAMES = [
      { name:'crash',   slug:'crash',   href:'crash.html?game=Aviator',    img:IMAGES.crash, fallback:'#ef4444' },
      { name:'Mines',     slug:'mines minesbb',   href:'grid.html?game=Mines',       img:IMAGES.mines,   fallback:'#22c55e' },
      { name:'Apple',     slug:'apple fortune',   href:'apple.html?game=Apple',      img:IMAGES.apple,   fallback:'#f97316' },
    ];

    const grid = document.getElementById('grid');
    const items = [];

    function card({name, slug, href, img, fallback}){
      const a = document.createElement('a');
      a.className = 'item';
      a.dataset.title = slug.toLowerCase();
      a.href = href;

      const th = document.createElement('div');
      th.className = 'thumb';

      if(img){
        const im = document.createElement('img');
        im.src = img; im.alt = name; im.loading='lazy'; im.decoding='async';
        im.onerror = () => { th.style.background = fallback; im.remove(); };
        th.appendChild(im);
      }else{
        th.style.background = fallback;
      }

      const nm = document.createElement('div'); nm.className = 'name'; nm.textContent = name;

      a.appendChild(th); a.appendChild(nm);
      return a;
    }

    GAMES.forEach(g => { const el = card(g); grid.appendChild(el); items.push(el); });

    // Recherche
    const btn = document.getElementById('btnSearch');
    const wrap = document.getElementById('searchWrap');
    const input = document.getElementById('search');
    btn.addEventListener('click', ()=>{ wrap.classList.toggle('active'); if(wrap.classList.contains('active')) setTimeout(()=>input.focus(),10); });
    input.addEventListener('input', ()=>{
      const q = input.value.toLowerCase().trim();
      items.forEach(it=>{
        const text = (it.dataset.title + ' ' + it.querySelector('.name').textContent).toLowerCase();
        it.style.display = text.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
